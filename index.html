<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encoder</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0d10;
      --panel: #13161c;
      --text: #e6e6e6;
      --muted: #8b8f98;
      --accent: #7c9cff;
      --border: #1f2430;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111527, var(--bg));
      color: var(--text);
      font-family: "JetBrains Mono", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 900px;
      padding: 24px;
    }

    .header {
      margin-bottom: 16px;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 13px;
      margin-top: 4px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    textarea {
      width: 100%;
      height: 42vh;
      background: transparent;
      border: none;
      outline: none;
      resize: none;
      padding: 18px;
      color: var(--text);
      font-size: 14px;
      line-height: 1.5;
    }

    textarea::placeholder {
      color: var(--muted);
    }

    .actions {
      display: flex;
      gap: 10px;
      padding: 12px;
      border-top: 1px solid var(--border);
      background: #0f1218;
    }

    button {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 13px;
      transition: 0.2s ease;
    }

    button:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .output {
      margin-top: 14px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">
      <div class="title">Encoder / Decoder</div>
      <div class="subtitle">Text transformation playground</div>
    </div>

    <div class="panel">
      <textarea id="input" placeholder="Digite ou cole seu texto aqui..."></textarea>

      <div class="actions">
        <button id="encode">Code</button>
        <button id="decode">Decode</button>
        <button id="copy">Copy</button>
      </div>
    </div>

    <pre id="output" class="output"></pre>
  </div>

  <script type="module" src="./main.js"></script>
</body>
  </html>
